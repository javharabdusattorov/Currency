<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to UZS | Currency</title>
    <link rel="icon" href="img/money vector.png">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <form class="form container mt-4">
        <div class="row justify-content-center">
            <h2>USD to UZS</h2>
            <div class="col-lg-6 my-2">
                <input class="userMoney form-control" type="number" required placeholder="$$$">
                <div class="result-money d-flex justify-content-between">
                    <p><span class="usd">0</span></p>
                    <p><span class="uzs">0</span></p>
                </div>
            </div>
        </div>
    </form>

    <div class="loader__container">
        <img src="img/loading.gif" alt="">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
